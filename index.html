<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZC Music</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/playlist.css" />
    <link rel="stylesheet" href="./styles/main-songs.css" />
    <link rel="stylesheet" href="./styles/player.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <script src="
  https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <header class="header">
          <div class="header-logo">
            <h1 class="logo-text">ZC Music</h1>
          </div>

          <div class="header-links">
            <a href="#search-bar" class="links"
              ><img class="icons" src="./icons/home.svg" />Home</a
            >
            <a href="#main-artist-header" class="links"
              ><img class="icons" src="./icons/artist.svg" />Artists</a
            >
            <a href="#main-radio-header" class="links"
              ><img class="icons" src="./icons/radio.svg" />Radios</a
            >
          </div>
        </header>
        <section class="playlist">
          <div class="playlist-header">
            <a href="#" class="links"
              ><img src="./icons/playlist.svg" class="icons" />PlayList</a
            >
          </div>

          <div class="playlist-songs-container"></div>
        </section>
      </div>

      <div class="right-section">
        <div class="main-songs">
          <div class="main-header">
            <div id="search-bar" class="search-bar">
              <input
                class="search-bar-input"
                type="text"
                placeholder="Search"
              />
              <button class="clear-search-bar">
                <img src="./icons/x.svg" />
              </button>
              <button class="search-bar-btt">
                <img class="search-bar-icon" src="./icons/search.svg" />
              </button>
            </div>
            <div class="main-header-btt">
              <a class="login" href="#">Log In</a>
            </div>
          </div>
          <div id="main-songs-header" class="main-songs-header">
            <h1>Featured Songs</h1>
          </div>

          <div class="main-songs-grid"></div>

          <div id="main-artist-header" class="main-songs-header">
            <h1>Featured Artists</h1>
          </div>

          <div class="main-artists-grid"></div>

          <div id="main-radio-header" class="main-songs-header">
            <h1>Radios</h1>
          </div>
          <div class="main-radios-grid"></div>
        </div>

        <div class="player-container">
          <div class="player-left-section"></div>
          <div class="player-middle-section"></div>
          <div class="player-right-section">
            <div class="equalizer-btt">
              <img src="./icons/equalizer.svg" class="equalizer-icon" />
              <div class="equalizer-popup">
                <canvas
                  id="equalizer"
                  class="equalizer-canvas"
                  width="200"
                  height="200"
                ></canvas>
              </div>
            </div>
            <div class="volume-btt">
              <img class="volume-icon" src="./icons/volume.svg" />
            </div>
            <div class="volume">
              <input
                class="volume-range"
                type="range"
                min="0"
                max="1"
                step="0.01"
                value="0.3"
              />
            </div>
          </div>
        </div>
        <nav class="footer">
          <div class="footer-top">
            <div class="footer-left">
              <a href="#" class="footer-link">Legal</a>
              <a href="#" class="footer-link">Privacy Center</a>
              <a href="#" class="footer-link">Privacy Policy</a>
              <a href="#" class="footer-link">Cookie Settings</a>
              <a href="#" class="footer-link">Accessibility</a>
              <a href="#" class="footer-link">Cookies</a>
              <a href="#" class="footer-link">About</a>
            </div>
            <div class="footer-right">
              <div class="footer-social insta">

                    xmlns="http://www.w3.org/2000/svg"

                    ></path>

              </div>

                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1)"
                  >

                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    style="fill: rgba(255, 255, 255, 1)"

                    <path
                      d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"

              </div>
            </div>
          </div>
          <div class="footer-down">
            <p>&copy; 2023 ZC. All rights reserved.</p>
          </div>
        </nav>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
