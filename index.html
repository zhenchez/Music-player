<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZC Music</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/playlist.css" />
    <link rel="stylesheet" href="./styles/main-songs.css" />
    <link rel="stylesheet" href="./styles/player.css" />
    <script src="
  https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <header class="header">
          <div class="header-logo">
            <h1 class="logo-text">ZC Music</h1>
          </div>

          <div class="header-links">
            <a href="" class="links"
              ><img class="icons" src="./icons/home.svg" />Home</a
            >
            <a href="" class="links"
              ><img class="icons" src="./icons/hot.svg" />Trending</a
            >
          </div>
        </header>
        <section class="playlist">
          <div class="playlist-header">
            <a href="" class="links"
              ><img src="./icons/playlist.svg" class="icons" />PlayList</a
            >
          </div>

          <div class="playlist-songs-container"></div>
        </section>
      </div>

      <div class="right-section">
        <div class="main-songs">
          <div class="main-songs-header">
            <h1>Songs</h1>
          </div>

          <div class="main-songs-grid"></div>
        </div>

        <div class="player-container">
          <div class="player-left-section">
            <div class="player-song-thumbnail">
              <img class="player-song-img" src="./img/thumbnails/17.jfif" />
            </div>
            <div class="player-song-details">
              <p class="player-song-title">The Explanation</p>
              <p class="player-song-artist">XXXTENTACION</p>
            </div>
          </div>

          <div class="player-middle-section">
            <div class="player-btts">
              <button class="player-btt back-btt">
                <img src="./icons/back.svg" class="player-icon" />
              </button>
              <button class="player-btt pause-btt">
                <img src="./icons/play_arrow.svg" class="player-icon" />
              </button>
              <button class="player-btt next-btt">
                <img src="./icons/next.svg" class="player-icon" />
              </button>
            </div>
            <div class="song-duration">
              <input class="song-duration-range" type="range" />
            </div>
          </div>

          <div class="player-right-section">
            <img src="./icons/volume.svg" />
            <div class="volume">
              <input class="volume-range" type="range" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
