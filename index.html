<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZC Music</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/playlist.css" />
    <link rel="stylesheet" href="./styles/main-songs.css" />
    <link rel="stylesheet" href="./styles/player.css" />
    <script src="
  https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-section">
        <header class="header">
          <div class="header-logo">
            <h1 class="logo-text">ZC Music</h1>
          </div>

          <div class="header-links">
            <a href="" class="links"
              ><img class="icons" src="./icons/home.svg" />Home</a
            >
            <a href="" class="links"
              ><img class="icons" src="./icons/hot.svg" />Trending</a
            >
          </div>
        </header>
        <section class="playlist">
          <div class="playlist-header">
            <a href="#" class="links"
              ><img src="./icons/playlist.svg" class="icons" />PlayList</a
            >
          </div>

          <div class="playlist-songs-container"></div>
        </section>
      </div>

      <div class="right-section">
        <div class="main-songs">
          <div class="main-songs-header">
            <h1>Songs</h1>
          </div>

          <div class="main-songs-grid"></div>

          <div class="main-songs-header">
            <h1>Radios</h1>
          </div>
          <div class="main-radios-grid"></div>
        </div>

        <div class="player-container">
          <div class="player-left-section"></div>
          <div class="player-middle-section"></div>
          <div class="player-right-section">
            <div class="equalizer-btt">
              <img src="./icons/equalizer.svg" class="equalizer-icon" />
              <div class="equalizer-popup">
                <canvas
                  id="equalizer"
                  class="equalizer-canvas"
                  width="200"
                  height="200"
                ></canvas>
              </div>
            </div>
            <img src="./icons/volume.svg" />
            <div class="volume">
              <input
                class="volume-range"
                type="range"
                min="0"
                max="1"
                step="0.01"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
